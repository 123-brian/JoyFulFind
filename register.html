<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page-JoyFulFind</title>


<link rel="stylesheet" href="css/register.css">
</head>
<body>
    
<form action="">

<legend>Sign Up With JoyFulFind</legend>
<br><br>

<label for="fullname"> FullName :</label>


<input type="text" placeholder="Enter Your FullName" id="fullname" required>
<br><br>

<label for="username"> Username :</label>


<input type="text" placeholder="Enter Your Username" id="username" required>
<br><br>

<label for="email"> Email Address :</label>


<input type="email" placeholder="e.g abc@gmail.com" id="email" required>
<br><br>

<label for="pwd"> Password :</label>


<input type="password" placeholder="Type password....." id="pwd" required>
<br><br>

<label for="yob">BirthDay :</label>
<input type="date" id="yob">
<br><br>

<label for="dt">Date and Time :</label>
<input type="datetime-local" name="" id="dt">

<br><br>

<label for="phone">Phone Number :</label>
<input type="tel" id="phone" placeholder="e.g 0799999999">
<br><br>

<label for="nationality">Select Nationality :</label>

<!-----drop down-->

<select name="" id="nationality">

    <option value="" disabled>-Choose One-</option>
    <option value="">Kenyan</option>
    <option value="">Ugandan</option>
    <option value="">Ethiopian</option>
    <option value="">Italian</option>
    <option value="">German</option>
    <option value="">Brazilian</option>
    <option value="">Sweedish</option>

</select>
<br><br>

<p>Choose Your favurite football team</p>

<input type="radio" id="ManchesterUnited" name="team">
<label for="ManchesterUnited">Manchester United</label>

<br><br>

<input type="radio" id="Arsenal" name="team">
<label for="Arsenal">Arsenal</label>

<br><br>

<input type="radio" id="Chelsea" name="team">
<label for="Chelsea">Chelsea</label>

<br><br><br>

<p>Select Web Programming Languages You are Profficient in :</p>

<input type="checkbox" id="java" name="java">
<label for="java">Java</label>

<br><br>

<input type="checkbox" id="C#" name="C#">
<label for="C#">C#</label>

<br><br>

<input type="checkbox" id="php" name="php">
<label for="php">PHP</label>

<br><br>

<input type="checkbox" id="javascript" name="javascript">
<label for="javascript">Javascript</label>

<br><br>

<input type="checkbox" id="python" name="python">
<label for="python">Python</label>

<br><br><br>

<label for="message">Describe Yourself</label>

<br><br>

<textarea name="" id="message" cols="40" rows="5" placeholder="Type hear........"></textarea>
<br><br><br>

<button type="submit">Create An Account</button>








</form>






</body>
</html>
